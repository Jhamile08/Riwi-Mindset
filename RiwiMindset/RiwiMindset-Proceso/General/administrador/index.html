<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RiwiMindset - Forms  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/General/administrador/stylesAdmin.css">
</head>

<body>
    <div class="containerForms">
        <div id="containerFormEstudents">
            <form id="formStudents">
                <div class="titleEstudents mb-5">
                    <h3>Register Estudents</h3>
                </div>
                <div class="containerImg containerForms2 mb-5">
                    <img src="./images/profile.png" id="profilePictureEstudents">
                    <label for="inputFileEstudents">Update Imagen</label>
                    <input type="file" accept="image/jpeg, image/png, image/jpg" id="inputFileEstudents" required>
                </div>
                <div class="containerForms1 mb-3">
                    <div class="form-floating">
                        <input type="text" id="nameStudent" class="form-control" required>
                        <label for="nameStudent">Nombre</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" id="lastNameStudent" class="form-control" required>
                        <label for="lastNameStudent">Apellido</label>
                    </div>
                </div>
                <div class="containerForms2 mb-3">
                    <div class="form-floating">
                        <input type="email" id="emailStudent" class="form-control" required>
                        <label for="emailStudent">Email</label>
                    </div>
                </div>
                <div class="containerForms1 mb-3">
                    <div class="form-floating ">
                        <input type="password" id="passwordStudent" class="form-control" required>
                        <label for="passwordStudent">Contraseña</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" id="confirmPasswordStudent" class="form-control" required>
                        <label for="confirmPasswordStudent">Validar Contraseña</label>
                    </div>
                </div>
                <div class="containerForms2 mb-3">
                    <div class="form-floating">
                        <input type="date" id="bornDateStudent" class="form-control" required>
                        <label for="bornDateStudent">Fecha Nacimiento</label>
                    </div>
                </div>
                <div class="containerForms2 mb-3">
                    <div class="form-floating">
                        <input type="text" id="clan" class="form-control" required>
                        <label for="clan">Clan</label>
                    </div>
                </div>
                <div class="containerForms2 mb-3 button">
                    <button class="btn">Registrar</button>
                </div>
            </form>
        </div>

        <div id="containerFormTeachers">
            <form>
                <div class="titleTeachers mb-5">
                    <h3>Register Teachers</h3>
                </div>
                <div class="containerImg containerForms2 mb-5">
                    <img src="./images/profile.png" id="profilePictureTeachers">
                    <label for="inputFileTeachers">Update Imagen</label>
                    <input type="file" accept="image/jpeg, image/png, image/jpg" id="inputFileTeachers" required>
                </div>
                <div class="containerForms1 mb-3">
                    <div class="form-floating">
                        <input type="text" id="nombre" class="form-control" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" id="apellido" class="form-control" required>
                        <label for="apellido">Apellido</label>
                    </div>
                </div>
                <div class="containerForms2 mb-3">
                    <div class="form-floating">
                        <input type="text" id="email" class="form-control" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="containerForms1 mb-3">
                    <div class="form-floating ">
                        <input type="password" id="contraseña" class="form-control" required>
                        <label for="contraseña">Contraseña</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" id="validarContraseña" class="form-control" required>
                        <label for="validarContraseña">Validar Contraseña</label>
                    </div>
                </div>
                <div class="containerForms2 mb-3">
                    <div class="form-floating">
                        <input type="date" id="fechaNacimiento" class="form-control" required>
                        <label for="fechaNacimiento">Fecha Nacimiento</label>
                    </div>
                </div>
                <div class="containerForms2 mb-3 button">
                    <button class="btn">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js" type="module"></script>
</body>

</html>
